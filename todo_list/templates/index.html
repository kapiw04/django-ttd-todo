<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>To-Do List</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Add Modal opening button -->
    <button
      id="open-add-button"
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#add-task-modal"
    >
      Launch demo modal
    </button>
    <!-- Add modal -->
    <div
      class="modal fade"
      id="add-task-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Add Task</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="input-title" class="form-label">Task title</label>
                <input
                  type="text"
                  class="form-control"
                  id="input-title"
                  aria-describedby="title-described-by"
                  maxlength="30"
                />
                <div id="title-described-by" class="form-text">
                  Pick a decriptive title
                </div>
              </div>
              <div class="mb-3">
                <label for="input-desc" class="form-label">Description</label>
                <textarea
                  id="input-desc"
                  type="text"
                  class="form-control"
                  maxlength="500"
                  style="resize: vertical"
                ></textarea>
              </div>

              <button
                id="confirm-add-button"
                type="submit"
                class="btn btn-primary"
              >
                Add
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <table id="todos-table">
      {% for task in tasks %}
      <tr>
        <td>{{ task.title }}</td>
        <td>{% if taks.completed %}completed{% endif %}</td>
      </tr>
      {% endfor %}
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
